<label for="$profile.name">Name:</label>
<input type="text" id="$profile.name" ng-model="$profile.name"><br />
<label for="$profile.profile">About:</label>
<textarea id="$profile.profile" ng-model="$profile.profile"></textarea>
<button ng-click="$profile.cancel()">Cancel</button>
<button ng-click="$profile.update()">Save</button>
